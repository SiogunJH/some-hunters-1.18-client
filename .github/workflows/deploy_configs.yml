name: ðŸš€ Deploy configs
on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'config/**'
      - 'defaultconfigs/**'
      - 'patchouli_books/**'
      - 'scripts/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Upload configs
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 2222
          uploads: |
            ./config => ./config
            ./defaultconfigs => ./defaultconfigs
            ./patchouli_books => ./patchouli_books
      
      - name: Upload scripts
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 2222
          uploads: |
            ./scripts => ./scripts
          delete: 'true'
